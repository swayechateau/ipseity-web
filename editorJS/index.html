<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EditorJS Example</title>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
</head>
<body>
    <div id="editor"></div>
    <button id="saveButton">Save Content</button>
    <script>
        // Initialize the EditorJS instance
        const editor = new EditorJS({
            holder: 'editor',
            tools: {}
            // Add your EditorJS tools configuration here
        });

        // Save content when the button is clicked
        document.getElementById('saveButton').addEventListener('click', async () => {
            try {
                const savedData = await editor.save();

                // Send the saved data to your endpoint
                const response = await fetch('YOUR_ENDPOINT_URL', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(savedData)
                });

                if (response.ok) {
                    console.log('Content saved successfully.');
                } else {
                    console.error('Failed to save content.');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });


        

    </script>
</body>
</html>
