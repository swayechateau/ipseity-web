<div class="px-4 pt-4 sm:w-1/2 lg:w-1/3">
  <div class="h-full overflow-hidden rounded-lg">
      <img class="object-cover object-center w-full lg:h-72 md:h-48"
          src="{{.Content.HeroImage}}"
          alt="{{.Content.Title}}" 
          sizes='100vw' />
      <div class="p-6 transition duration-300 ease-in rounded-b-lg hover:bg-green-700 hover:text-white">
          <h2 class="mb-1 text-base font-medium text-green-300">
              {{ .Published }} || {{ .Categories.Main }}
          </h2>
          <h1 class="mb-3 text-2xl font-semibold">
              {{ .Content.Title }}
          </h1>
          <p class="mb-3 leading-relaxed">
              {{ .Content.Description }}
          </p>
          <div class="flex flex-wrap items-center ">
              <a href="{{.Link}}" class="inline-flex items-center text-green-300 md:mb-2 lg:mb-0">
                  Read More
                  <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="2" fill="none"
                      strokeLinecap="round" strokeLinejoin="round">
                      <path d="M5 12h14"></path>
                      <path d="M12 5l7 7-7 7"></path>
                  </svg>
              </a>
              <span
                  class="inline-flex items-center py-1 pr-3 ml-auto mr-3 text-sm leading-none text-gray-400 lg:ml-auto md:ml-0">
                  <svg class="w-4 h-4 mr-1" stroke="currentColor" strokeWidth="2" fill="none" strokeLinecap="round"
                      strokeLinejoin="round" viewBox="0 0 24 24">
                      <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                      <circle cx="12" cy="12" r="3"></circle>
                  </svg>
                  {{ .Content.ReadTime }} min read
              </span>
          </div>
      </div>
  </div>
</div>
