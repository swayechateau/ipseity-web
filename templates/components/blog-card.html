<a href="/{{ .Link }}"  class="bg-white relative rounded-lg shadow-md hover:opacity-90 min-h-[300px]">
    <img src="{{.Content.HeroImage}}" alt="{{.Content.Title }}" class="w-full h-full object-cover rounded-lg absolute opacity-75">
    <div class="relative p-6">
        <div class="flex flex-col text-end">
            <div>
                <span class="mb-2 mr-2 inline-block rounded-sm bg-blue-400 px-3 py-1 text-sm font-semibold text-white capitalize">{{ .Categories.Main }}</span> 
            </div>
           
            <h3 class="text-xl font-semibold">{{.Content.Title }}</h3>
            <time datetime="{{ .Published }}" class="text-gray-500">{{ .Published }}</time>
        </div>
        <div class="items-end">
            <div class="mt-4 px-4 py-2 bg-yellow-400 text-white rounded uppercase text-sm inline-block">READ MORE</div>
        </div>
    </div>
</a>
