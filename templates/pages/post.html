{{template "layout.html" .}} {{define "content"}} {{if .UseHero}}
<!-- Page Hero -->
{{template "hero.html" .Hero}} {{end}}
<style>
  @import url("/static/css/dynamic-content.css");
</style>
<div>
  <!-- article -->
  <section class="-mt-9 z-10 p-6 mx-4">
    <article class="bg-slate-100 max-w-full relative p-4">
      <div class="flex relative flex-row">
        <div class="text-blue-400">Updated: <time datetime="Wednesday, January 1st 2020"
            class="text-gray-500">Wednesday, January 1st 2020</time></div>
        <div class="grow"></div>
        <div class="p-2 bg-slate-300 rounded text-sm">main category</div>
      </div>
      <div class="py-6">
        {{template "dynamic-content.html" .Content}}
      </div>
      <div class="flex">
        <div class="uppercase text-blue-400">published: <time datetime="Wednesday, January 1st 2020" class="text-gray-500">Wednesday, January 1st
            2020</time>
        </div>
        <div class="grow"></div>
        <p class="text-gray-400">Comments Diabled</p>

      </div>
    </article>
    <aside class="prose lg:prose-xl max-w-none">

    </aside>
  </section>
  <!-- /article -->
  <!-- related -->
  <section></section>
  <!-- /related -->
  <!-- comments -->
  <section></section>
  <!-- /comments -->
</div>
{{end}}
